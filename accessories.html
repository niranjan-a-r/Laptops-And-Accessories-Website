<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessories</title><link rel="stylesheet" href="ITSpark.css">
</head>
<body>
    
    <div class="logo-container"><a href="index.html">ITSpark</a></div>
    <hr>
    <h2>
        Shop for Laptop Accessories
    </h2>
    <table cellspacing = "20px">
        <tr>
            <td>
                <div class="product">
                    <img src="Images\charger.jpg" alt="Laptop Charger">
                    <div class="product-name">Laptop Charger</div>
                    <div class="product-price">Rs. 999</div>
                    <button class="buy-button">Buy Now</button>
                </div>
            </td>
            <td>
                <div class="product">
                    <img src="Images\webcam.jpg" alt="Webcam">
                    <div class="product-name">Webcam</div>
                    <div class="product-price">Rs. 7,999</div>
                    <button class="buy-button">Buy Now</button>
                </div>
            </td>
            <td>
                <div class="product">
                    <img src="Images\keyboard.jpg" alt="Keyboard">
                    <div class="product-name">Keyboard</div>
                    <div class="product-price">Rs. 4,999</div>
                    <button class="buy-button">Buy Now</button>
                </div>
            </td>
            <td>
                <div class="product">
                    <img src="Images\mouse.jpg" alt="Mouse">
                    <div class="product-name">Wireless Mouse</div>
                    <div class="product-price">Rs. 2,999</div>
                    <button class="buy-button">Buy Now</button>
                </div>
            </td>
        </tr>
    </table>

</html>
